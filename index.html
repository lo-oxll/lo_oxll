  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a2a6c, #2a5298, #3a7bd5);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 20%);
      pointer-events: none;
    }
    
    .profile {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .profile::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
      z-index: -1;
      transform: rotate(30deg);
    }
    
    .profile:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
    }
    
    .avatar-container {
      position: relative;
      display: inline-block;
      margin-bottom: 25px;
    }
    
    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
    }
    
    .avatar-container::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }
    
    @keyframes pulse {
      0% {
        transform: scale(0.9);
        opacity: 0.7;
      }
      50% {
        transform: scale(1);
        opacity: 0.4;
      }
      100% {
        transform: scale(0.9);
        opacity: 0.7;
      }
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 32px;
      font-weight: 800;
      letter-spacing: -0.5px;
      background: linear-gradient(90deg, #1a2a6c, #3a7bd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: #7f8c8d;
      font-size: 18px;
      margin-bottom: 30px;
      font-weight: 500;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 25px 0;
      padding: 15px;
      background: rgba(236, 240, 241, 0.5);
      border-radius: 15px;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #1a2a6c;
    }
    
    .stat-label {
      font-size: 14px;
      color: #7f8c8d;
    }
    
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    
    .btn {
      padding: 18px 25px;
      border-radius: 15px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      border: none;
      font-size: 16px;
      letter-spacing: 0.5px;
    }
    
    .btn i {
      margin-left: 12px;
      font-size: 20px;
      width: 24px;
      text-align: center;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:active {
      transform: translateY(0) scale(0.98);
    }
    
    /* ألوان خاصة بكل منصة */

    /* تصميم متجاوب */

    }

      direction: ltr;
