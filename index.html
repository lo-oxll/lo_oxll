<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>علي كامل | Ali Kamil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 10% 20%, rgba(26, 42, 108, 0.05) 0%, rgba(26, 42, 108, 0) 20%);
      pointer-events: none;
    }
    
    /* Interactive elements container */
    #interactiveElements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    
    .interactive-element {
      position: absolute;
      border-radius: 50%;
      background: rgba(26, 42, 108, 0.1);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    
    .profile {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(26, 42, 108, 0.1);
      z-index: 10;
    }
    
    .profile::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(26, 42, 108, 0.05) 0%, transparent 70%);
      z-index: -1;
      transform: rotate(30deg);
    }
    
    .profile:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
    }
    
    .avatar-container {
      position: relative;
      display: inline-block;
      margin-bottom: 25px;
    }
    
    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.4s ease;
    }
    
    .avatar-container::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px solid rgba(26, 42, 108, 0.2);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }
    
    @keyframes pulse {
      0% {
        transform: scale(0.9);
        opacity: 0.7;
      }
      50% {
        transform: scale(1);
        opacity: 0.4;
      }
      100% {
        transform: scale(0.9);
        opacity: 0.7;
      }
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 32px;
      font-weight: 800;
      letter-spacing: -0.5px;
      background: linear-gradient(90deg, #1a2a6c, #3a7bd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: #7f8c8d;
      font-size: 18px;
      margin-bottom: 30px;
      font-weight: 500;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 25px 0;
      padding: 15px;
      background: rgba(236, 240, 241, 0.5);
      border-radius: 15px;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #1a2a6c;
    }
    
    .stat-label {
      font-size: 14px;
      color: #7f8c8d;
    }
    
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    
    .btn {
      padding: 18px 25px;
      border-radius: 15px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
      border: none;
      font-size: 16px;
      letter-spacing: 0.5px;
    }
    
    .btn i {
      margin-left: 12px;
      font-size: 20px;
      width: 24px;
      text-align: center;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:active {
      transform: translateY(0) scale(0.98);
    }
    
    /* ألوان خاصة بكل منصة */
    .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
    .facebook { background: linear-gradient(45deg, #3b5998, #4a69a8); }
    .linkedin { background: linear-gradient(45deg, #0077b5, #0088cc); }
    .telegram { background: linear-gradient(45deg, #0088cc, #00aaff); }
    .discord { background: linear-gradient(45deg, #7289da, #8ea1e1); }
    .twitch { background: linear-gradient(45deg, #6441a5, #7d5bbe); }
    .x { background: linear-gradient(45deg, #000000, #1a1a1a); }
    .threads { background: linear-gradient(45deg, #000000, #1a1a1a); }
    .tiktok { background: linear-gradient(45deg, #000000, #fe2c55, #25f4ee); }
    .youtube { background: linear-gradient(45deg, #ff0000, #cc0000); }
    .pinterest { background: linear-gradient(45deg, #bd081c, #e60023); }
    .github { background: linear-gradient(45deg, #333333, #24292e); }
    
    /* تصميم متجاوب */
    @media (max-width: 600px) {
      .profile {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .avatar {
        width: 130px;
        height: 130px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      .subtitle {
        font-size: 16px;
      }
      
      .btn {
        padding: 16px 20px;
        font-size: 15px;
      }
    }
    
    .footer {
      margin-top: 30px;
      color: #7f8c8d;
      font-size: 14px;
      direction: ltr;
    }
  </style>
</head>

<body>
  <!-- Interactive elements container -->
  <div id="interactiveElements"></div>
  
  <main class="profile">
    <div class="avatar-container">
      <img class="avatar" src="6316c18ca67da202107.png?raw=true" alt="علي كامل | Ali Kamil">
    </div>
    <h1>علي كامل | Ali Kamil</h1>
    <p class="subtitle">Digital Creator & Social Media Influencer</p>
    
    <section class="links">
      <a class="btn instagram" href="https://www.instagram.com/lo_oxll?igsh=MWx0dmxpbTU3bXlyNQ%3D%3D&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a class="btn facebook"  href="https://www.facebook.com/profile.php?id=100010347520733" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>
      <a class="btn linkedin"  href="https://www.linkedin.com/in/alikamilyaseen?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank"><i class="fab fa-linkedin-in"></i> LinkedIn</a>

    <div class="footer">
      © 2025 Ali Kamil. All rights reserved.

  </main>

  <script>
    // Professional website interactions
    document.addEventListener('DOMContentLoaded', function() {
      const interactiveElements = document.getElementById('interactiveElements');
      
      // Create floating elements for professional interaction
      function createFloatingElements() {
        for (let i = 0; i < 15; i++) {
          const element = document.createElement('div');
          element.classList.add('interactive-element');
          
          // Random size
          const size = Math.random() * 40 + 10;
          element.style.width = `${size}px`;
          element.style.height = `${size}px`;
          
          // Random position
          element.style.left = `${Math.random() * 100}%`;
          element.style.top = `${Math.random() * 100}%`;
          
          // Random color with transparency
          const hue = 220 + Math.random() * 20; // Blue tones
          element.style.backgroundColor = `hsla(${hue}, 50%, 60%, 0.15)`;
          
          // Random animation
          const duration = Math.random() * 20 + 10;
          const delay = Math.random() * 5;
          element.style.animation = `float${Math.floor(Math.random() * 3) + 1} ${duration}s infinite ease-in-out ${delay}s`;
          
          interactiveElements.appendChild(element);
        }
        
        // Add CSS for floating animations
        const style = document.createElement('style');
        style.textContent = `
          @keyframes float1 {
            0%, 100% { transform: translate(-50%, -50%) translate(0, 0); }
            50% { transform: translate(-50%, -50%) translate(20px, 20px); }
          }
          
          @keyframes float2 {
            0%, 100% { transform: translate(-50%, -50%) translate(0, 0); }
            50% { transform: translate(-50%, -50%) translate(-30px, 15px); }
          }
          
          @keyframes float3 {
            0%, 100% { transform: translate(-50%, -50%) translate(0, 0); }
            50% { transform: translate(-50%, -50%) translate(10px, -25px); }
          }
        `;
        document.head.appendChild(style);
      }
      
      // Mouse move interaction
      document.addEventListener('mousemove', function(e) {
        const elements = document.querySelectorAll('.interactive-element');
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;
        
        elements.forEach(element => {
          // Move elements slightly toward mouse position
          const moveX = (mouseX - 0.5) * 30;
          const moveY = (mouseY - 0.5) * 30;
          element.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
        });
      });
      
      // Click interaction - create ripple effect
      document.addEventListener('click', function(e) {
        // Don't create effect if clicking on profile
        if (!e.target.closest('.profile')) {
          createRipple(e.clientX, e.clientY);
        }
      });
      
      // Function to create ripple effect
      function createRipple(x, y) {
        const ripple = document.createElement('div');
        ripple.style.position = 'fixed';
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        ripple.style.width = '0';
        ripple.style.height = '0';
        ripple.style.borderRadius = '50%';
        ripple.style.backgroundColor = 'rgba(26, 42, 108, 0.2)';
        ripple.style.transform = 'translate(-50%, -50%)';
        ripple.style.pointerEvents = 'none';
        ripple.style.zIndex = '5';
        document.body.appendChild(ripple);
        
        // Animate ripple
        let size = 0;
        const maxSize = Math.max(window.innerWidth, window.innerHeight) * 1.5;
        const rippleInterval = setInterval(() => {
          size += 25;
          ripple.style.width = `${size}px`;
          ripple.style.height = `${size}px`;
          ripple.style.opacity = `${1 - size / maxSize}`;
          
          if (size > maxSize) {
            clearInterval(rippleInterval);
            document.body.removeChild(ripple);
          }
        }, 20);
      }
      
      // Initialize floating elements
      createFloatingElements();
    });
  </script>
</body>
</html>
